<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
            <span class="date">7days ago</span>
            <h2>Немейский лев</h2>
            <p>Жестокий лев чудовищной величины с невероятно твёрдой шкурой, отчего её не брало ни одно оружие.
                Опустошает окрестности городов Немея, Клеоны и посёлка Бембина.</p>
        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="value">79</div>
                <div class="type">скорость</div>
            </div>
            <div class="stat border">
                <div class="value">51</div>
                <div class="type">урон</div>
            </div>
            <div class="stat">
                <div class="value">87</div>
                <div class="type">скрытность</div>
            </div>
        </div>
    </div>
</body>

</html>
